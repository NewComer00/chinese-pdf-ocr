  <body>
    <div id="top-banner" class="container justify-content-center fixed-top p-1">
      <div class="row text-center">
        <div class="col-2">
          <label for="file" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Upload PDF
          </label>
          <input id="file" accept=".pdf" type="file"/>
        </div>
        <div class="col-3">
          <button id="prev" type="button" class="btn btn-primary w-75">Previous üîº</button>
        </div>
        <div class="col-3">
          <button id="next" type="button" class="btn btn-primary w-75">üîΩ Next</button>
        </div>
        <div class="col-2">
            <div class="row row-cols-sm-auto justify-content-center">
                <div class="col p-1">
                    Page:
                </div>
                <div class="col p-1">
                    <span id="page_num"></span>
                </div>
                <div class="col p-1">
                    /
                </div>
                <div class="col p-1">
                    <span id="page_count"></span>
                </div>
            </div>
        </div>
        <div class="col-2">
          <button id="do-ocr" type="button" class="btn btn-primary w-100">üìñüîç OCR</button>
        </div>
      </div>
    </div>

    <div id="alert-flex-container" class="d-flex justify-content-center mt-5">
    </div>

    <div id="main" class="container justify-content-center mt-5">
      <div class="row">
        <div class="col">
          <div id="canvas-layers" class="container w-100 p-0">
            <canvas id="pdf-layer"></canvas>
            <canvas id="ocr-layer"></canvas>
          </div>
        </div>
      </div>
    </div>
